<!--
which will generate an HTML page with an appropriate title, a descriptive heading, and a tablified version of the occupations data, followed by a randomly selected occupation
!-->

<!DOCTYPE html>
<html>
  <head>
    <title>Occupations</title>
  </head>
  <body>
    <h1>Occupations and their Percentage in the U.S. Workforce</h1>
    <table style = "width:100%">
      <tr>
	<th>Occupation</th>
	<th>Percentage</th>
      </tr>
      { % for i in j % }
      <tr>
	<td> {{ i }} </td>
	<td> {{ j[i] }} </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
